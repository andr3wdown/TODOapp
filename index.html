<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- Roboto font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="scripts/form_actions.js" defer></script>
    <title>TODO App</title>
</head>
<body onload="initialize()">
    
    <header>
        <h1>TODO App</h1>
    </header>
    <main>
        <div class="task-input center-inside">
            <form class="task-form center-inside rounded" action="#" onsubmit="validateForm()" method="post">
                <h2>Create your task</h2>
                <input class="rounded bottom-margin" type="text" placeholder="What is your task?">
                <div class="subtask-input">
                    <h3>Subtasks</h3>
                    <div id="subtask-container" class="subtask-container enter-inside">
                        <div class="subtask-card rounded bottom-margin" id="_task_subid">
                            <div class="subtask-text-container">
                                <input class="rounded" type="text" placeholder="What is your subtask?">
                            </div>
                            <div class="edits">
                                <button type="button" class="subtask-delete subtask-button rounded" onclick="deleteSubtask('_task_subid')"><img class="icon" src="img/delete.svg" alt=""></button>
                                <button type="button" class="subtask-complete subtask-button rounded" onclick="toggleSubtask('_task_subid')" toggled="false"><img class="icon" src="img/check_0.svg" alt=""></button>
                            </div>
                        </div>
                    </div>

                    <button type="button" onclick="addSubtask('_task')" id="subtask-button">Add subtask</button>
                </div>
                
                <button type="submit" id="task-button">Add task</button>
            </form>
        </div>
        <div class="content">

        </div>
    </main>
</body>
</html>
