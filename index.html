<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- Roboto font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="scripts/form_actions.js" defer></script>
    <title>TODO App</title>
</head>
<body onload="initialize()">
    <div class="container">
        <div class="overlay">
            <button id="dialog-button" class="task-button"><img class="icon" src="img/add.svg" alt=""></button>
            <dialog id="create-dialog" class="dialog-container">
                <div class="task-input center-inside">
                    <form class="task-form center-inside rounded" action="" onsubmit="addTaskToForm()" method="post">
                        <h2>Create your task</h2>
                        <input id="task-name" class="rounded bottom-margin" type="text" placeholder="What is your task?" required>
                        <div class="subtask-input">
                            <h3>Subtasks</h3>
                            <div id="subtask-container" class="subtask-container enter-inside">
                                
                            </div>
        
                            <button type="button" class="task-button" id="subtask-button">Add subtask</button>
                        </div>
                        
                        <button type="submit" class="task-button bottom-margin id="task-button">Add task</button>
                        <button type="button" class="task-button" id="cancel-button" onclick="closeDialog()">Cancel</button>
                    </form>
                </div>
            </dialog>
        </div>
        <header>
            <h1>TODO App</h1>
        </header>
        <main>
            <div class="content">
    
            </div>
        </main>
    </div>
    
    <footer>
        <p>Â© Chong Lee</p>
        <p>2025</p>
    </footer>
</body>
</html>
