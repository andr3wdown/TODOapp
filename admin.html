<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/admin.js" defer></script>
    <title>Admin</title>
</head>
<body onload="loadAdmin()">

        <h1>Admin</h1> <a href="index.html">back</a>

        </div>
    </div>
